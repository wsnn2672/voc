<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Builder</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>ISEF Team Vocabulary</h1>
    <button id="lang-toggle">EN</button>
    <button id="theme-toggle"></button>
  </header>

  <main>
    <form id="add-word-form">
      <div class="form-group">
        <input type="text" id="english-word" placeholder="English Word" required>
      </div>
      <div class="form-group">
        <input type="text" id="turkish-word" placeholder="Turkish Word" required>
      </div>
      <button type="submit">Add Word</button>
    </form>

    <section class="vocab-list-container">
      <h2>Word List</h2>
      <ul id="vocab-list">
      </ul>
    </section>
  </main>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
